<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <h2>Formulario de Registro</h2>
    <form id="registroForm" action="procesar_registro.php" method="post">
        <!-- Campo Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <p id="errorNombre"></p><br>

        <!-- Campo Apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <p id="errorApellidos"></p>

        <!-- Campo DNI (Formato 12345678Z) -->
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]" required>
        <p id="errorDni"></p>


        <!-- Campo Teléfono (Formato +34 123 456 789) -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" required>
        <p id="errorTelefono"></p>


        <!-- Campo Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <p id="errorEmail"></p>


        <!-- Campo Nombre de Usuario (Mínimo 8 caracteres con número y signo de puntuación) -->
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" pattern="^(?=.*[0-9])(?=.*[!@#$%^&])[A-Za-z0-9!@#$%^&]{8,}$" required>
        <p id="errorUsuario"></p>

        <!-- Botón de Envío -->
        <input type="submit" value="Registrarse" id="enviar">
    </form>
</body>
</html>
